<mat-form-field [floatLabel]="'never'">
    <input placeholder="Title" matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field [floatLabel]="'never'">
    <textarea placeholder="Description" matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ task: data.task }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>

<div mat-dialog-actions>
    ...
    <button *ngIf="data.enableDelete" mat-fab color="primary" aria-label="Delete"
        [mat-dialog-close]="{ task: data.task, delete: true }">
        <mat-icon>delete</mat-icon>
    </button>
</div>
